<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        input{
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <form action="POST">
        <input type="email" id="email" name="email" placeholder="Correo" />
        <input type="password" id="password" name="password" placeholder="ContraseÃ±a" />
        <input type="submit" name="login" id="login" placeholder="Acceder" />
    </form>

    <script>
        (function () {

            'use strict';

            const clientId = 4;
            const clientSecret = 'YKQzCXMCDp3luLIeC4yxps6glbbD0qNdvV93A7Wd';
            const grantType = 'password';

            let login = document.getElementById('login');

            login.addEventListener('click', e => {

                e.preventDefault();

                fetch('http://localhost:8000/oauth/token', {
                    method: 'POST',
                    body: JSON.stringify({
                        client_id: clientId,
                        client_secret: clientSecret,
                        grant_type: grantType,
                        username: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    }),
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    console.log(data)
                    localStorage.setItem('token', data.access_token)
                })

            });

            })();

    </script>
</body>
</html>
